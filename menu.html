<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bakery Menu - Aafiya's Bakery</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff7ec; margin:0; text-align:center }
    header { background:#f5c16c; padding:20px; color:#5b3924 }
    .menu-item { background:#fff; margin:20px auto; padding:20px; border-radius:12px; max-width:420px; box-shadow:0 4px 10px rgba(0,0,0,.08) }
    img { max-width:100%; border-radius:10px }
    h2{ margin:10px 0 6px }
    p{ margin:6px 0 }
    a.btn { display:inline-block; margin:20px 0; padding:10px 18px; background:#5b3924; color:#fff; text-decoration:none; border-radius:10px }
    a.btn:hover { background:#3f2819 }
  </style>
</head>
<body>
  <header><h1>Our Menu</h1></header>
  <main>
    <div class="menu-item">
      <img src="images/chocolate-cake.jpg" alt="Chocolate Cake">
      <h2>Chocolate Cake</h2>
      <p>Price: ₹250</p>
      <p>Ingredients: Flour, Cocoa Powder, Sugar, Eggs, Butter</p>
    </div>
    <div class="menu-item">
      <img src="images/vanilla-cupcake.jpg" alt="Vanilla Cupcake">
      <h2>Vanilla Cupcake</h2>
      <p>Price: ₹80</p>
      <p>Ingredients: Flour, Sugar, Eggs, Butter, Vanilla Essence</p>
    </div>
    <div class="menu-item">
      <img src="images/strawberry-pie.jpg" alt="Strawberry Pie">
      <h2>Strawberry Pie</h2>
      <p>Price: ₹200</p>
      <p>Ingredients: Flour, Strawberries, Sugar, Butter</p>
    </div>
    <a class="btn" href="index.html">⬅ Back to Home</a>
  </main>
</body>
</html>
